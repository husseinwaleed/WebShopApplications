

<div class="w3-container">

    <h3>Cars</h3>
    
    <table class="w3-table w3-bordered w3-striped">
        <tr>

            <th>factory</th>
            <th>model</th>
            <th>Details</th>

        </tr>
        <tr ng-repeat="car in carlist">

            <td>{{car.factory}}</td>
            <td>{{car.model}}</td>
            <td><a href="#/car/{{car.Id}}">Details</a></td>

        </tr>
    </table>
   


</div>
